<!DOCTYPE html>

   <title>Créer un compte</title>
   <script>
      function validInformations() {
         var nom = document.getElementById("nom").value;
         var prenom = document.getElementById("prenom").value;
         var age = document.getElementById("age").value;
         var tel = document.getElementById("tel").value;
         var adresse = document.getElementById("adr").value;
         var motPasse = document.getElementById("mot_passe").value;
         var confMotPasse = document.getElementById("conf_mot_passe").value;
         var sexe = document.querySelector('input[name="sexe"]:checked');
         var wilaya = document.getElementById("Wilayae").value;

         if (nom === "" || prenom === "" || age === "" || tel === "" || adresse === "" || motPasse === "" || confMotPasse === "" || !sexe || wilaya === "") {
            alert("Veuillez remplir tous les champs.");
            return false;
         }

         if (age < 18 || age > 100) {
            alert("Veuillez entrer un âge valide (entre 18 et 100).");
            return false;
         }

         if (!(tel.length === 10 || tel.length === 9)) {
            alert("Le numéro de téléphone doit contenir 9 ou 10 chiffres.");
            return false;
         }

         if (motPasse !== confMotPasse) {
            alert("Les mots de passe ne correspondent pas.");
            return false;
         }

         if (!confirm("Confirmez-vous vos informations ?")) {
            return false;
         }

         return true;
      }
   </script>
</head>
